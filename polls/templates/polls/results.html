<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "base.html"%}
    {% block title %}
    <title>Vote Results</title>
    {% endblock %}
        {% load static %}
</head>
<body>
    {% block content %}
        <div class="container mx-auto">
			<section class="flex items-start justify-center h-screen m-10">
                {% block polls %}
                <div>
                    <span class="text-gray-600 text-5xl">{{ question.question_text }}</span>
                    <div class="text-gray-500 text-xl grid grid-cols-2 gap-4 mt-12">
                        <div class="text-green-500 text-right col-span-2">Votes</div>
                        {% for choice in question.choice_set.all %}
                            <div>{{ choice.choice_text }}</div>
                            <div class="text-right">{{ choice.votes }}</div>
                        {% endfor %}
                    </div>
                </div>
                {% endblock %}
            </section>
        </div>

    {% endblock %}
</body>
</html>
